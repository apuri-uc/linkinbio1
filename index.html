<!DOCTYPE html>
<html>  
  <title> Link-in-bio </title>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
    min-height: 100%;
    }
    * {
      border: 1px steelblue solid;
    }

    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(180deg, #ffee91, #ffbc8d, #ff8889, #ff84ba, #ff7fee, #d87bff, #9d76ff, #7287ff);
    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }
    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    .item {
    background-color: rgba(68, 186, 255, 0.367);
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    }
    .main-container {
    max-width: 640px;
    margin: auto;
    }
    .image-row {
    margin-bottom: 20px;
    text-align: center;
    }
    .name-row {
    margin-bottom: 30px;
    text-align: center;
    }
    .social-icons-row {
    margin-bottom: 30px;
    display: flex;
    justify-content: space-around;
    }
    .link-text {
    text-align: center;
    flex-grow: 1;
    }
  </style>
  </head>

  <body>
      <div class="main-container">
        <div class="image-row">
          <img src="/Images/Headshot.jpg" alt="Picture of Aarushi Puri" class= "avatar-image">
        </div>
    
        <div class="name-row">
          Aarushi Puri
        </div>
    
        <div class="social-icons-row">
          <a href="https://www.instagram.com/aarushi_puri/" target="_blank">
            Instagram
          </a>
    
          <a href="https://www.linkedin.com/in/aarushi-puri-7081b7b2/" target="_blank">
            LinkedIn
          </a>

          <a href="https://github.com/apuri-uc" target="_blank">
            GitHub
          </a>
        </div>
    
        <div class="links-row">
          <div class="item">
            <img src="/Images/Plane_window.jpg" alt="Plane window with a view of the sunrise" class="thumbnail">
    
            <a class="link-text" target="_blank" href="https://www.mapchart.net/world.html">
              Travel
            </a>
          </div>
    
          <div class="item">
            <img src="/Images/Art.jpg" alt= "sign that says life is beautiful in pink" class="thumbnail">
    
            <a class="link-text" target="_blank" href="https://www.artic.edu/">
              Art
            </a>
          </div>
    
          <!-- Etc etc, for as many items as you want in your list -->
    
        </div> <!-- links-row -->
      </div> <!-- main-container -->
  </body>
</html>
